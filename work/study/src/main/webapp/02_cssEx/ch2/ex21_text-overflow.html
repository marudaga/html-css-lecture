<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.default{
    width: 150px;height: 150px; padding: 10px; margin: 30px;
    border: 3px dotted gray;
}
.box{
    width: 150px; /*width지정해야함*/
    height: 150px; padding: 10px; margin: 30px;
    border: 3px dotted gray;
    white-space: nowrap;/*자동 줄바꿈*/
    overflow: hidden;/*반드시 visible이외의 값으로 지정*/
}
.clip {text-overflow: clip;}/*넘치면 잘라냄 비추*/
.ellipsis {text-overflow: ellipsis;}/*넘치면...*/
</style>

</head>
<body>

<h3>text-overflow : white-space:nowrap; 로 지정, 영역을 넘치는 텍스트를 처리하는 방법을 지정</h3>

  <div class="default">
    <h3>default</h3>
    java spring oracle html css javascript servlet jsp
  </div>
  <div class="box clip">
    <h3>clip</h3>
    java spring oracle html css javascript servlet jsp
  </div>
  <div class="box ellipsis">
    <h3>ellipsis</h3>
    java spring oracle html css javascript servlet jsp
  </div>

</body>
</html>
