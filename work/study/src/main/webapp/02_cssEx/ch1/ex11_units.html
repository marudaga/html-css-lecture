<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
     /* font weight는 단위 안적음
     padding의 em은 글자크기 * em값
     */
.box{
width: 350px; height: 200px; border: 3px dotted gray;
font-size: 14px;
font-weight: 700;
padding: 2em;/* 14*2=28px*/
text-align: center;

}
</style>

</head>
<body>

<h3> 단위(Units) : px </h3>

<div class="box">글자크기: 14px</div>

</body>
</html>
