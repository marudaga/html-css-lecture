<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.parent {
	width: 500px; height: 350px; 
	border: 1px solid blue;
	
	display: flex;
	align-items: center; /* 수직가운데. display: flex 에서만 가능  */
	justify-content: center; /* 주축의 가운데.  display: flex 에서만 가능 */
}

.box {
	width: 350px;
	border: 1px solid orange;
	background: yellow;
}

h3 { text-align: center; }

</style>

</head>
<body>

<div class="parent">
	<div class="box">
		<h3>display: flex를 이용한 수직의 가운데 정렬</h3>
	</div>
</div>

</body>
</html>
