<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container{
  width: 800px;
  margin: 50px;
  background: #fff;
  border: 10px solid #eee;
  border-radius: 10px;

  display: grid;

  grid-template-columns: repeat(3,1fr);
  grid-auto-rows: minmax(100px,auto);
  grid-auto-flow: dense;
 
  grid-gap: 40px;;
}

.item {
  font-weight: 900;
  font-size: 25px;
  border: 1px solid #333;
  border-radius: 3px;

  display: flex;
  align-items: center;
  justify-content: center;
}

.item:nth-child(1){
  grid-row:1/4;
  grid-column: 1;
}
.item:nth-child(2){
  grid-row:1/3;
  grid-column: 2;
}
.item:nth-child(3){
  grid-row:1/4;
  grid-column: 3;
}
.item:nth-child(4){
  grid-row:4/7;
  grid-column: 1;
}
.item:nth-child(5){
  grid-row:3/7;
  grid-column: 2;
}
.item:nth-child(6){
  grid-row:4/6;
  grid-column: 3;
}
.item1 {background: rgb(255,100,70);}
.item2 {background: rgb(255,165,70);}
.item3 {background: rgb(50,205,50);}
.item4 {background: rgb(255,105,180);}
.item5 {background: rgb(30,145,255);}
.item6 {background: rgb(170,170,170);}

.item1{
  grid-column: 1/4; /*grid-column: 시작점/끝지점;*/
}
.item2{
  grid-row: 2/4; /*2행부터 4행까지 (표처럼 생각 왼쪽 위 모서리를 0 그다음 모서리1 ) */
}
.item3{
  grid-column: 2/ span 2;/*2열(2/)부터 2칸(span 2)*/
}

</style>

</head>
<body>

<h3>Grid Layout</h3>

<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
</div>

</body>
</html>
