    <title>Document</title>
    <style>
        * {
            font-family: 'Noto Sans KR', 'CJONLYONENEW', '맑은 고딕', '돋움', Dotum, sans-serif;
            font-size: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: baseline;
            word-break: break-all;
            
        }

        body {
            display: flex;
            align-content: space-between;

        }
        .inimage{
            display: flex;
            position: absolute;
            bottom:0px;
            left: 20px;
            color: white;
            font-size: 50px;
        }
        .b1 {
            display: flex;
            padding: 20px;
        }

        .b3{
            display: flex;
            position:relative;
        }
        .b2 {
            display: flex;
            flex-direction: column;
        }
        .b3>img {
            width: 200px;
            height: 250px;
            border-radius: 10%;
            padding: 10px;
        }
        .b3 div:nth-child(2) img{
            position: absolute;
            top:20px;
            right: 20px;
            width:25px;
            height:25px;
            border-radius: 0px;
        }
        .b4  img{
            width:20px;
            height:20px;
        }

        .b4 {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }
        .b4 > span {
            display: flex;
            flex-direction: row;
            text-align: center;
        }
    </style>
</head>
