<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;400;500;700;900&family=Open+Sans:wght@400;600&display=swap");
	* {
	margin: 0;
	padding: 0;
	font-family: "Noto Sans KR",sans-serif;
}
        *, ::after, ::before{ box-sizing: border-box;}

        body{
            font-family: "Noto Sans KR",sans-serif; font-size: 14px;color: #222;
        }

        a{
            color: #222; text-decoration: none; cursor: pointer;
        }
        a:active, a:hover{ color:#f28011; font-weight: bold;}
        .btn{
            color:#333;
            border: 1px solid #999;
            background-color:#fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            font-family: "Noto Sans KR",sans-serif; 
            vertical-align: baseline;
        }
        .btn:active,btn:hover,btn:focus{
            background-color: #f8f9fa;
        }
        .form-control {
            border: 1px solid #999; border-radius: 4px; background-color: #fff;
            padding: 5px 5px;
            font-family: "Noto Sans KR",sans-serif; 
            vertical-align: baseline;
        }
        .form-control[read-only]{
            background-color: #f8f9fa;
        }
        textarea.form-control{
            height:170px; resize: none;
        }
        .form-select {
            border: 1px solid #999; border-radius: 4px; background-color: #fff;
            padding: 4px 5px;
            font-family: "Noto Sans KR",sans-serif; 
            vertical-align: baseline;
        }
        .form-select[readonly]{
            background-color: #f8f9fa;
        }
        
        textarea:focus, input:focus{
         border-color:  #f28011;
            outline:none;
        }
        /*outline있으면 border의 색상보다 우선해서 변경안됨
        readonly: 변경불가
        [] 
        100%는 해당 class의 아버지기준으로 100퍼센트
        nowrap: 줄넘어가지 않게 막기
        align-item flex에서만  가능 한 것
        vertial-align 일반적으로 수직 정렬할때 사용
        select(name="condition" )안에 option
        클릭하면 선택가능하도록
        */
        input[type=checkbox], input[type=radio]{
            vertical-align: middle;
        }
        .table{
            width: 100%; border-spacing: 0; border-collapse: collapse;
        }
        .table th, .table td{
            padding-top:10px; padding-bottom: 10px;
        }

        .table-border thead > tr{
            border-top: 2px solid #212529; border-bottom: 1px solid #ced4da;
        }

        .table-border tbody > tr {border-bottom: 1px solid #ced4da;}
        .table-border tfoot > tr {border-bottom: 1px solid #ced4da;}

        .board{
            margin: 30px auto; width: 700px;
        }
        .title{
            width: 100%; font-size: 16px;font-weight: 600; padding: 10px 0;
        }

        .table-list thead > tr{
            background-color: #f8f9fa;
        }
        .table-list th, .table-list td{
            text-align: center;
        }
        .table-list td:nth-child(5n+2){
            text-align: left; padding:  5px;
        }
        .table-list .num{
            width:60px; color: #787878;
        }
        .table-list .subject{ color: #787878;}
        .table-list .name{ width: 100px; color: #787878;}
        .table-list .date{ width: 100px; color: #787878;}
        .table-list .hit{ width: 70px; color: #787878;}

        .page-box{
            clear:both; padding: 20px 0; text-align: center;
        }
        .paginate{
            text-align: center ; white-space: nowrap; font-size: 14px;
        }
        .paginate a{
            border: 1px solid #ccc;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            padding: 3px 7px;
            margin-left: 3px;
            vertical-align: middle;
        }
        .paginate a:hover, .paginate a:active{
            color : #6771ff;
        }
        .paginate span{
            border: 1px solid #e28d8d;
            color: #e28d8d;
            font-weight: 600;
            text-decoration: none;
            padding: 3px 7px;
            margin-left: 3px;
            vertical-align: middle;
            
        }

        .paginate :first-child {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="title">
            <h3><span>|</span> 게시판</h3>
        </div>

        <table class="table">
            <tr>
                <td width="50%">25개(1/2페이지)</td>
                <td align="right">&nbsp</td>
            </tr>
        </table>

        <table class="table table-border table-list">
            <thead>
                <tr>
                    <th class="num">번호</th>
                    <th class="subject">제목</th>
                    <th class="name">이름</th>
                    <th class="date">작성일</th>
                    <th class="hit">조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3</td>
                    <td><a href ='#'>안녕하세요...</a></td>
                    <td>이자바</td>
                    <td>2022-09-08</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href ='#'>HTML 안녕하세요...</a></td>
                    <td>박웹</td>
                    <td>2022-09-07</td>
                    <td>55</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td><a href ='#'> 자바가 뭔가요?...</a></td>
                    <td>나주거</td>
                    <td>2022-09-06</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>

        <div class="page-box">
            <div class="paginate">
                <span>1</span>
                <a href="#">2</a>
                <a href="#">3</a>
            </div>
        </div>
        
        <table class="table">
            <tr>
                <td width="100">
                    <button type="button" class="btn">새로고침</button>
                </td>
                <td align="center">
                    <form>
                        <select name="condition" class="form-select">
                            <option value="all">제목+내용</option>
                            <option value="name">작성자</option>
                            <option value="subject">제목</option>
                            <option value="content">내용</option>
                            <option value="reg_date">등록일</option>
                        </select>
                        <input type="text" name ="keyword" class="form-control">
                        <button type="button" class="btn">검색</button>
                    </form>
                </td>
                <td width="100" align="right">
                    <button type="button" class="btn" onclick="location.href='bbs_write.html';">글올리기</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
