<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        controls넣어서 컨트롤 실행 loop로 무한반복
        
    -->
</head>
<body>

    <h3>video태그</h3>
    <video src="../images/video.mp4" controls="controls" ></video>

    <h3>audio</h3>
    <audio src="../images/test.mp3" controls="controls" loop="loop"></audio>

    <h3>audio</h3>
    <audio src="../images/test.mp3" controls="controls">
        <source src="test.mp3" type="audio/mp3">
    </audio>

</body>
</html>
