<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        img 태그 속성
        src="상대경로" alt="없을경우 출력할 문장"

    -->
</head>
<body>
    <h3>img 태그</h3>

    <img src="../images/cat.png">
    <img src="../images/dog.png" alt="강아지">
    <img src="../images/cat.png" title="고양이" alt="고양이" width="200px">
    <img src="../images/cat.png" title="고양이" alt="고양이" style="width: 100px; border: 5px solid rgba(38, 38, 240, 0.577);">
    <hr>
    <img src="../images/cat.png" title="고양이" alt="고양이" style="width: 200px; vertical-align: top;">
    <img src="../images/cat.png" title="고양이" alt="고양이" style="width: 100px; vertical-align: top;">
    <hr>
    <img src="../images/cat.png" title="고양이" alt="고양이" style="width: 200px; vertical-align: middle;">
    <img src="../images/cat.png" title="고양이" alt="고양이" style="width: 100px; vertical-align: middle;">
    <hr>

</body>
</html>
