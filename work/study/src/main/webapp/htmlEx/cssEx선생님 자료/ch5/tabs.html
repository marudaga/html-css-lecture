<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* {
	margin:0; padding:0;
	box-sizing: border-box;
}

body {
	font-size: 15px;
	font-family:맑은 고딕, 굴림;
}

.clear:after { content: ''; display: block; clear: both; }

.box {
	width:100%; margin:30px auto;
}

ul.tabs {
	width: 800px;
	margin: 0 auto;
	padding: 0;
	/*float: left;*/
	list-style: none;
	height: 37px;
	border-top: 1px solid #999;
	border-bottom: 2px solid #999;
	border-left: 1px solid #999;
	border-right: 1px solid #999;
	background: #F5F5F5;
}
ul.tabs li {
	display: inline;
	margin: 0;
}
ul.tabs li a {
	float: left;
	cursor: pointer;
	padding: 0px 21px;
	height: 37px;
	line-height: 37px;
	border-right: 1px solid #999;
	font-weight: bold;
	background: #F5F5F5;
	overflow: hidden;
	text-decoration: none;
	color:#000;
}
ul.tabs li a:hover {
	text-decoration: none;
	color:#000;
}

ul.tabs .active a, ul.tabs li a:focus, ul.tabs li a:active{
	background: #fff;
	border-top: 1px solid #999;
	border-left: 1px solid #999;
	border-right: 2px solid #999;
	border-bottom: 2px solid #fff;
}
</style>

</head>
<body>

<div class="box">
	<ul class="tabs clear">
		<li><a href="#">테스트 1</a></li>
		<li><a href="#">테스트 2</a></li>
		<li><a href="#">테스트 3</a></li>
		<li class="active"><a href="#">테스트 4</a></li>
	</ul>
</div>

</body>
</html>
