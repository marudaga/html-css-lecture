<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { box-sizing: border-box; }

.container {
	width: 800px;
	margin: 50px;
	padding: 20px;
	background: #fff;
	border: 10px solid #eee;
	border-radius: 10px;
	
	display: grid;
	grid-gap: 40px;
	grid-template-rows: minmax(100px, auto);
	grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
}

.item {
	font-weight: 900;
	font-size: 25px;
	border: 1px solid #333;
	border-radius: 3px;
	
	display: flex;
	align-items: center;
	justify-content: center;
}

</style>

</head>
<body>

<h3>Grid Layout</h3>
<p>
  minmax() 함수는 행/열(Track)의 '최소/최대 크기'를 정의한다.<br>
</p>

<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
</div>

</body>
</html>
