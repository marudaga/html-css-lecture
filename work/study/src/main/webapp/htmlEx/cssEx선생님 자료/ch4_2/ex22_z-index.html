<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px;
	height: 150px;
	border: 3px dotted gray;
}

.absolute-box {
	width: 100px;
	height: 100px;
	position: absolute;
}

.yellow {
	background-color: yellow; 
	z-index: 1000; /* position 이 static 이면 작용 안된 */
}

.orange {
	background-color: orange;
	left: 100px; top: 100px;
	z-index: 100;
}

.green {
	background-color: green;
	left: 150px; top: 150px;
	z-index: 500;
}

.blue {
	background-color: blue;
	left: 180px; top:120px;
	z-index: 10; 
}

</style>

</head>
<body>

<h3>z-index : position 속성이 static이 아닌 요소와 그 자존 요소의 Z축 순서를 지정</h3>

<div class="box yellow"></div>
<div class="absolute-box orange"></div>
<div class="absolute-box green"></div>
<div class="absolute-box blue"></div>

</body>
</html>
