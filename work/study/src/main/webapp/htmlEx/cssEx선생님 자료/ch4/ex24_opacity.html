<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px; height: 150px;
	padding: 10px; margin: 50px;
	border: 2px dotted gray;
	background: blue;
	
	line-height: 150px;
	text-align: center;
	font-weight: bold;
	color: #fff;
	opacity: 0.5;
}

.img {
	width: 150px; height: 150px; padding: 10px;
	margin: 50px;
	display: block;
	opacity: 0.5;
}

.box:hover, .img:hover { opacity: 1.0; }

.box1 {
	width: 150px; height: 150px; 
	position: relative;
	opacity: 0.5;
}

</style>

</head>
<body>

<div class="box">마우스</div>
<img src="img1.png" class="img">

<div class="box1" style="background: red;"></div>
<div class="box1" style="left: 50px; top:-100px; background: blue;"></div>

</body>
</html>
