<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>color</h3>

<p>키워드 기본 17 색상</p>
<div>
  aqua, black, blue, fuchsia, gray, green, <br>
  lime, maroon, navy, olive, orange, purple, <br>
  red, silver, teal, white, yellow
</div>
<hr>

<p>RGB 색상</p>
<div style="width: 100px; height: 50px; display: inline-block; background: #ff0000;"></div>
<div style="width: 100px; height: 50px; display: inline-block; background: #00ff00;"></div>
<div style="width: 100px; height: 50px; display: inline-block; background: #0000ff;"></div>
<div style="width: 100px; height: 50px; display: inline-block; background: #ffffff;"></div>
<div style="width: 100px; height: 50px; display: inline-block; background: #000000;"></div>
<div style="width: 100px; height: 50px; display: inline-block; background: #f09;"></div>
<hr>

<p>RGB 함수</p>
<div style="width: 100px; height: 50px; display: inline-block; background: rgb(255, 0, 0);"></div>
<div style="width: 100px; height: 50px; display: inline-block; background: rgba(255, 0, 0, 0.5);"></div>
<hr>

<p>hsl 함수</p>
<!-- hsl(H, S, L [, A]) -->
<!-- H:색상(0~360), S:채도(0%~100%), L:명도(밝기. 0%~100%) -->
<!-- H: 0, 360 - 적색, 120 - 녹색, 240 - 청색 -->
<!-- S: 0% - 회색음영 -->
<!-- L: 0% - 검정, 100% - 흰색 -->
<div style="width: 100px; height: 50px; display: inline-block; background: hsl(0, 100%, 25%);"></div>
<div style="width: 100px; height: 50px; display: inline-block; background: hsl(60, 100%, 25%);"></div>
<div style="width: 100px; height: 50px; display: inline-block; background: hsl(60, 100%, 50%, 0.5);"></div>


</body>
</html>
