<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
body {
	font-size: 14px;
}

.box {
	width: 300px; height: 200px; border: 3px dotted gray;
	
	font-size: 120%; /* 부모크기 * 120% = 14*1.2=16.8 px */

	padding: 2em; /* 33.6px */
	text-align: center;
}
</style>

</head>
<body>

<h3> 단위(Units) : % </h3>

<div class="box">글자크기: 14px * 120% = 16.8px</div>

</body>
