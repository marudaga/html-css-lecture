<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
@import url(https://fonts.googleapis.com/earlyaccess/nanumgothic.css);
@import url(https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css);
@import url(https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);
@import url(https://fonts.googleapis.com/earlyaccess/nanumbrushscript.css);
@import url(https://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
@import url(https://fonts.googleapis.com/earlyaccess/hanna.css);
@import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css); 
/*
@import는 서버에서 글꼴을 가져옴
띄어쓰기는 해야 작동하고 대소문자는 구분안해도 됨*/
*{    font-size: 25px;}

.box1 {font-family: "Nanum Gothic", sans-serif;}
.box2 {font-family: "Nanum  myeongjo", sans-serif;}
.box3 {font-family: "Nanum gothic coding", sans-serif;}
.box4 {font-family: "Nanum brush script", sans-serif;}
.box5 {font-family: "Nanum pen script", sans-serif;}
.box6 {font-family: "hanna", sans-serif;}
.box7 {font-family: "noto sans kr", sans-serif;}
</style>

</head>
<body>

<h3>웹폰트 예제</h3>
   
<div class="box1">나눔 고딕</div>
<div class="box2">나눔 명조</div>
<div class="box3">나눔 고딕 코딩</div>
<div class="box4">나눔 손글씨 붓</div>
<div class="box5">나눔 손글씨 펜</div>
<div class="box6">한나체</div>
<div class="box7">본고딕</div>
   
</body>
</html>
