<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style type="text/css">
    .box{
        width: 300px;
        padding: 20px;
        border: 3px dotted gray;
        margin:-3px;
    }
    .lower{text-transform: lowercase;}
    .upper{text-transform: uppercase;}
    .capitalize{ text-transform: capitalize;}
</style>
</head>
<body>
    <div class="box">Seoul Korea JAVA oracle</div>
    <div class="box upper">Seoul Korea JAVA oracle</div>
    <div class="box lower">Seoul Korea JAVA oracle</div>
    <div class="box capitalize">Seoul Korea JAVA oracle</div>
</body>
</html>
