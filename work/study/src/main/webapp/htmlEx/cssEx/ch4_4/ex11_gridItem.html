<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container{
  width: 600px; height: 600px;
  margin: 50px;
  background: #fff;
  border: 10px solid #eee;
  border-radius: 10px;

  display: grid;
/*4행 3열*/
  grid-template-rows: repeat(4,1fr);/*(행개수, 1fr 400px씩 잡도록)*/
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;;
}

.item {
  font-weight: 900;
  font-size: 25px;
  border: 1px solid #333;
  border-radius: 3px;

  display: flex;
  align-items: center;
  justify-content: center;
}


.item1 {background: rgb(255,100,70);}
.item2 {background: rgb(255,165,70);}
.item3 {background: rgb(50,205,50);}
.item4 {background: rgb(255,105,180);}
.item5 {background: rgb(30,145,255);}
.item6 {background: rgb(170,170,170);}

.item1{
  grid-column: 1/4; /*grid-column: 시작점/끝지점;*/
}
.item2{
  grid-row: 2/4; /*2행부터 4행까지 (표처럼 생각 왼쪽 위 모서리를 0 그다음 모서리1 ) */
}
.item3{
  grid-column: 2/ span 2;/*2열(2/)부터 2칸(span 2)*/
}
</style>

</head>
<body>

<h3>Grid Layout</h3>
<p>
    grid-row, grid-column 속성 : 그리드 아이템 행/열, 시작/끝 배치 설정을 단축 형으로 설정 <br>
</p>

<div class="container">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item item5">5</div>
  <div class="item item6">6</div>
</div>

</body>
</html>
