<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.parent{
	width: 500px; height: 350px;
	border: 1px solid blue;

	display: flex;
	align-items: center; /* 수직 가운데 flex에서만 가능 flex이외에서는 vertical align:center*/
	justify-content: center;/*주축의 가운데 ( 주축 기본 세로 )*/
	
}
.box{
	width: 350px;
	background: yellow;
	border: 1px solid orange;
}

h3{
	text-align: center;
}
</style>

</head>
<body>

<div class="parent">
	<div class="box">
		<h3>display: flex를 이용한 수직의 가운데 정렬</h3>
	</div>
</div>

</body>
</html>
