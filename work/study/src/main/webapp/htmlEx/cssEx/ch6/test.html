<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Document</title>
    <style>
        div{
            margin: 51px 5px -51px 0px;
            padding: -50px;
            border: 1px solid black;
            display: block;
            
           
        }
        /*inline margin은 상하만 적용안된다 padding됨
        margin마이너스 적용하면 붙는다.
        padding은 마이너스 적용하면 content 최소까지만 줄어듬(당연히 다른 block과 겹쳐지지않음)
        block은 내용없으면
        .*/
    </style>
</head>
<body>
    <div>sdfsdfasdfasdfsa</div>
    <div>asdfsadfsaddsafsadf</div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
