<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
p{color:blue;}
p{color:red;}
/*css실행순서에 따라 나중실행출력  class의 순서x*/
.blue { color:blue; }
.red { color:red; }

</style>

</head>
<body>

<h3> Cascading Order </h3>

<p>선언 순서-RED</p>
<p class="blue red">선언 순서-BLUE</p>

</body>
</html>
