<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> ol 태그- 번호가 붙는 태그</h3>
    <!--시작하는 알파벳 결정 start, 대문자(list-style: upper-alpha)
    padding:0하면 list-style없이 앞부분 사라짐
    -->
    <ol style="list-style: upper-alpha;" start="11">
        <li>자바</li>
        <li>서블릿</li>
        <li>오라클</li>
        <li>자바스크립트</li>
        <li>리액트</li>
    </ol>

    <ul style="list-style:circle;" >
        <li>자바</li>
        <li>서블릿</li>
        <li>오라클</li>
        <li>자바스크립트</li>
        <li>리액트</li>
    </ul>
    
    <ul style="padding: 0;" >
        <li>자바</li>
        <li>서블릿</li>
        <li>오라클</li>
        <li>자바스크립트</li>
        <li>리액트</li>
    </ul>
    
</body>
</html>
