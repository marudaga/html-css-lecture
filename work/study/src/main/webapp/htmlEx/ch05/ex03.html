<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
*{
    margin:0; padding:0;
}
.box {
    width:400px; margin:30px;
}
.box ul {
    padding:0; clear:both;
}
.box ul > li {
    list-style: none;
    float: left;
    width: 90px;
    padding: 7px 5px;
    border-bottom: 1px solid #333;
    text-align: center;
}
.box ul:first-child li{
    border-top: 2px solid #333;
    background: #eee;
}
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>이름</li>
            <li>국어</li>
            <li>영어</li>
            <li>수학</li>
            
        </ul>
        <ul>
            <li>김자바</li>
            <li>90</li>
            <li>80</li>
            <li>100</li>
        </ul>
        <ul>
            <li>하하하</li>
            <li>80</li>
            <li>80</li>
            <li>80</li>
        </ul>
        <ul>
            <li>고고</li>
            <li>90</li>
            <li>90학</li>
            <li>90</li>
        </ul>
    </div>
    
</body>
</html>
