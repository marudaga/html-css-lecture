<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>정적 메소드</h3>

    <script>
        function User(name){
            this.name = name;
            this.getName = function(){
                return this.name;
            };
        }
        //정적 메소드 :생성자의 속성에 직접 작성한 메소드
        User.state = function(age){//정적 메소드
            return age >= 19 ? '성인': '미성년자';
        };
        //this있으면 new없으면 생성불가
        //console.log(User.getName()); //에러.  객체를 생성해야 접근 가능
        console.log(User.state(20));

    </script>
    
</body>
</html>
