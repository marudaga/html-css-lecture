<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>객체에 속성, 메소드를 동적으로 추가</h3>
    <script>
        function User(name,age){
            this.name = name; //필드
            this.age = age;
        }

        var obj = new User('자바',20);//obj라는 객체 생성
        obj.score = 80; //obj라는 객체에 score라는 속성을 추가

        obj.state = function(){//obj라는 객체에 메소드를 추가
            return this.age>=19 ? '성인' : '어린이';
        };


        console.log(obj.score);//80
        console.log(obj.state()); //성인

        var obj2 = new User('스프링', 15);

        console.log(obj2.score); //undefined
        console.log(obj2.state()); //에러
    </script>
    
</body>
</html>
