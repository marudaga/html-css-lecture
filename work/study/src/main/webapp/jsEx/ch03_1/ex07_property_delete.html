<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>프로퍼티 제거</h3>

    <script>
        var obj = {
            name: '이이이',
            age:20
        };

        console.log(obj.name);
        console.log(obj.age);

        // 프로퍼티 제거
        delete obj.age; //undefined
        console.log(obj.age);
        

    </script>
    
</body>
</html>
