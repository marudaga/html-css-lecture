<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>배열 - map()</h3>
    <script>
        var a = [1,2,3,4,5];
        var b = [];
        for(let i=0;i<a.length;i++){
            b.push(a[i]*2);
        }
        console.log(b.join()); //2,4,6,8,10
        console.log('---------------');
        //for each : 반복문 ,반환x
        //map :반복해서 반환함
        b = [];
        a.forEach( item => b.push(item *2));
        console.log(b.join());//2,4,6,8,10
        console.log('---------------');

        //배열의 각각의 요소에 대하여 순차적으로 주어진 함수를 실행한 반환값을 모아 새로운 배열을 반환
        var c = a.map(function(item){
            return item*2;
        });
        //var c = a.map (item => item *2);
        console.log(c.join());//2,4,6,8,10
        console.log('---------------');

        var d = a.map ((item, index) => index%2 ==0? item : item *2);
        console.log(d.join());

    </script>
</body>
</html>
