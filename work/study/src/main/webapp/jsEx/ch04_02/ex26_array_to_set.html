<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>set 객체</h3>'
    <script>
        //set 객체 : 중복허용x
        var set = new Set(); 

        set.add("java");
        set.add("oracle");
        set.add("html");
        set.add("css");
        set.add("java");
        set.add('spring');


        console.log(set.size); //5, 개수
        console.log(set.has('html')); //true, item 존재유무, indexOf보다 빠름

        set.delete('spring');//삭제 --array에서는 안줄어듬, set에서 size줄어듬
        console.log(set.size); //4 

        //처음부터 순회
        for(let a of set){
            console.log(a);
        }
        console.log('-------------------');

        set.forEach( item => console.log(item));
        console.log('-------------------');

        // set을 배열로 변환
        var arr =  Array.from(set);
        console.log(arr.join());

        //배열을 set으로 만들기
        var set2 = new Set([1,2,3]);
        console.log(set2.size);//3

        //set의 모든 요소 제거
        set2.clear();
        console.log(set2.size); //0
        
        var set3 = new Set();
        var obj = {subject: 'java', score:100}; //객체
        
        set3.add(obj);//3
        set3.add({subject: 'java', score:100});//객체는 주소저장
        set3.add({subject: 'java', score:100});//위와 다른 객체
        set3.add(obj);//0

        console.log(set3.size);//3
        
        set3.forEach(function(item){
            console.log(item.subject + ":" + item.score);
        });




    </script>

    
</body>
</html>
