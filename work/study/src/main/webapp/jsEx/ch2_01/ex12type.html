<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a;

        a = 10 + '20';
        //숫자 + 문자 => 문자 + 문자 => 문자로 형변환됨
        //문자 + 숫자 => 문자로 형변환됨 (+는 문자우선)
        console.log(a); //1020

        a = 20-'15';
        console.log(a); // 5

        a = 20 * '15';
        console.log(a); // 300

    </script>
</head>
<body>
    
</body>
</html>
