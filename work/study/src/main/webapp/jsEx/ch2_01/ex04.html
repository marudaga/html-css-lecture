<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sub(){
            var a=10;
            b=100;//var,let없이 선언한 변수는 전역변수, 엄격모드는 실행안됨

            console.log(a,b);
        }
        function fun(){
            //console.log(a);//에러
            console.log(b);//함수 호출 순서에 따라 결과가 나올 수 있거나 또는 에러
        }

        sub();
        fun();
    </script>
</head>
