<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>정규식 패턴 - 숫자</h3>

    <script>
        var s, p;

        //\d, [0-9]
        // x{2} : x가 두개, x{2,5} : x가 2~5개, x{2, } : x가 2개이상

        //한자리숫자
        p = /^[0-9]{1}$/;
        s= '7';
        console.log(p.test(s));
        s = '75';
        console.log(p.test(s));

        // 한자이상 숫자
        p= /^(\d)+$/;
        // p = /^[0-9]{1,}$/;
        s= '7';
        console.log(p.test(s));//true
        s = '75';
        console.log(p.test(s));//false

        //숫자가 포함되지 않으면 참
        p = /^(\D)+$/;
        s= 'a7';
        console.log(p.test(s));//false
        s = '75a';
        console.log(p.test(s));//false
        s = 'a75a';
        console.log(p.test(s));//false
        s = 'aa';
        console.log(p.test(s));//true
        
        //1~3 숫자
        p = /^\d{1,3}$/;

        //한자이상의 숫자, 부호 및 소수점도 가능
        //x? : 앞문자 없거나 하나
        p = /^[+-]?\d+(\.\d+)$/;
    </script>
  

</body>
</html>
