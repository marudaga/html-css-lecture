<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열에 배열을 추가할때는 aa.push.apply(aa,추가할배열)
        
        var aa = ['a', 'b'];
        var bb = [1,2,3];

         aa.push(bb);
         console.log(aa.length);//3
         console.log(aa.join());//a,b,1,2,3

        var aa = ['a', 'b'];
        aa.push.apply(aa,bb);
        console.log(aa.length);//5
        console.log(aa.join());//a,b,1,2,3
    </script>
</body>
</html>
