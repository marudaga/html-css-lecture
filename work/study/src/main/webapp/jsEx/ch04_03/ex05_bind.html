<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>bind()</h3>
    
    <script>
        var obj = {
            name: '자바',
            sayName:function(){
                console.log(this.name);
            }
        };
        
        var obj2 = {
            name: '스프링'
        };
        //bind() : this를 인자로 넘긴 값으로 새로운 함수를 만듬
        var fun = obj.sayName.bind(obj2);
        //함수를 호출하지 않으며 this가 obj에서 obj2로변경
        fun();//스프링
    </script>
</body>
</html>
