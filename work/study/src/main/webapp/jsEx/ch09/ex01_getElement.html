<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3> getElement 관련 함수</h3>

    <div>
        <p>이름 : <input type="text" id="name"></p>
        <p>나이 : <input type="text" name="age"></p>
        <p>생년월일 : <input type="text"><input type="checkbox" checked></p>
        <p>전화번호 : <input type="text" class="telClass"></p>
        <p>
            과목:
            <input type="text" name="subject"><br>
            <input type="text" name="subject"><br>
            <input type="text" name="subject">
        </p>
        <p>
            <button type="button" onclick="result()">확인</button>
        </p>
    </div>
    <div id="resultLayout"></div>

    <script>
        result(){
            let str;
            //elements 에서 s붙으면 배열이므로 [index]붙여야함
            //id접근
            let name = document.getElementById("name").value;
            //name접근 배열형태라서[index]가있어야함
            let age = document.getElementsByName("age")[0].value;
            //tag접근
            let birth = document.getElementsByTagName("input")[2].value;
            //선택자 접근
            let chk = document.querySelector("input[type=checkbox]").value;
            //let chk = document.querySelectorAll("input[type=checkbox]")[0].value;
            //class 속성으로 접근
            let tel = document.getElementsByClassName("telClass")[0].value;

            str = "이름 : " + name + "<br>";
            str += "나이 : " + age + "<br>";
            str += "생일 : " + birth + ", 양력 :  " + chk + "<br>";
            str += "전화 : " + tel + "<br>";
            str += "과목 : ";

            let ss = document.querySelectorAll("input[name=subject]");
            for (let s of ss) {
                str += s.value + " ";
            }

            document.querySelector("#resultLayout").innerHTML = str;

            const inputs = document.querySelectorAll("input[type=text]");
            for (let el of inputs) {
                el.style.border = "1px solid #f00";
            }
        }

    </script>

</body>

</html>
