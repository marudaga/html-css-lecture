<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> event handler - 이벤트 제거</h3>

    <p> 인라인 이벤트 핸들러 방식</p>
    <p> <button type="button" onclick="sub(this);">확인</button></p>
    <script>
        function sub(obj){
            alert("한번만 클릭가능");
            //onclick 이벤트 속성 제거
            obj.removeAttribute("onclick");
            //속성을 없앰(이벤트도 없어짐)
        }
    </script>
    <hr>

    <p> 이벤트 핸들러 프로퍼티 방식</p>
    <p> <button type="button" class="btn1">확인</button></p>
    <Script>
        const btn1 = document.querySelector(".btn1");
        btn1.onclick = function(){
            //(btn1.onclick)객체명.속성을 함수로 설정하는것 이벤트핸들러 프로퍼티 방식
            alert("한번...");

            btn1.onclick = null;
        }
    </Script>
    <hr>
    

    <p> addEventListener() / removeEventListner()</p>
    <p> <button type="button" class="btn2">확인</button></p>
    <p> <button type="button" class="btn3">제거</button></p>

    <script>
        const btn2 = document.querySelector(".btn2");
        const btn3 = document.querySelector(".btn3");

        const fn = () => alert("안녕...");

        //등록
        btn2.addEventListener("click", fn);

        //제거버튼 클릭하면 btn2에 등록된 click 이벤트 제거
        btn3.addEventListener("click", ()=> btn2.removeEventListener("click", fn));
    </script>
    <hr>


</body>
</html>
