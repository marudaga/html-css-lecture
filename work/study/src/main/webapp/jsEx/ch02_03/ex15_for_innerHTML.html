<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 반드시 선언한다.
    </script>
</head>
<body>

    <form name="myForm" action="javascript:result();">
        <p>
           <input type="radio" name="opt" value="1" checked="checked">합
           <input type="radio" name="opt" value="2">짝수합
           <input type="radio" name="opt" value="3">홀수합
        </p>
        <p>
            <input type="number" name="num" style="width: 150px;"
            min="0" required="required" placeholder="숫자를 입력하세요">
            <button name="result1" type="button" onclick="result()">확인</button><!--submit type없으면 submit이 기본-->
            <!--required submit 버튼이어야하고 form태그안에 있어야함-->
        </p>
    </form>
    <hr>

    <div id="resultLayout"></div>

    <script>
        function result(){
            const f = document.myForm;

            let n = f.opt.value;
            let num = parseInt(f.num.value);
            let out;

            let title = n==="1" ? "자연수 합" : ( n==="2" ? "짝수합 " : "홀수합");

            let s = 0;

            let start = n === "2" ? 2: 1;
            let step = n ==="1" ? 1: 2;

            for(let i=start;i<=num;i+=step){
                s+=i;   
            }

            out = title + " : " + s;
            document.querySelector("#resultLayout").innerHTML = out;
        }
        
    </script>
</body>
</html>
