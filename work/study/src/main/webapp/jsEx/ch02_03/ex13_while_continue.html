<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var s, n;

    //1 ~100까지 수중 2또는 3의 배수를 제외한 수의 합
    s = n = 0;

    while(n<100){
        n++;
        if(n%2===0 || n%3===0){
            continue;
        } else{
            s+=n;
        }
    }
    console.log('결과:'+s);
</script>

</body>
</html>
