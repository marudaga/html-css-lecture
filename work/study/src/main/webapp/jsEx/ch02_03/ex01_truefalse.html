<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //조건에서 거짓:false, undefined, null, 0 NaN, 빈문자열("")

        var a;// undefined
        var a = true;
        if( a ) {
            console.log("참");
        } else{
            console.log("거짓");
        }

        //null이 아닌 모든 객체는 참
        var b = new Boolean(false);//사용 권장하지 않음
        console.log(b); //Boolean{false}
        console.dir(b);
        console.log(b.valueOf());//false

        if(b) {
            //객체이므로 참
            console.log("참");
        } else{
            console.log("거짓");
        }
    </script>
