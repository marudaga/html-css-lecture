<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n, s;

        n = s = 0;

        //1부터 n까지의 자연수합의 최소 1000이상이 되는 n가 합 출력

        while(s<1000){
            n++;
            s+=n;
        }
        
        console.log(n + ", " +s);
    </script>
</head>
