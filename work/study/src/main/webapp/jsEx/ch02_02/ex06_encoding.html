<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s = 'seoul?자바&123+4';
        var out;

        out = encodeURIComponent(s);//영문자, 숫자, 제외하고 모두 인코딩
        console.log('escape:', out);//escape: seoul%3F%EC%9E%90%EB%B0%94%26123%2B4


        out = escape(s);//영문자, 숫자, 일부특수문자제외 인코딩
        console.log('escape:', out);//escape: seoul%3F%uC790%uBC14%26123+4

        out = encodeURI(s);//영문자, 숫자, 인터넷주소에 사용하는 일부특수문자제외 인코딩
        console.log('escape:', out);//seoul?%EC%9E%90%EB%B0%94&123+4

        
    </script>
</head>
<body>
    
</body>
</html>
