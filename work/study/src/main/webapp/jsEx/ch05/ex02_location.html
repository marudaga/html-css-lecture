<body>

    <h3>location</h3>

    <p><button type="button" onclick="sub()" >네이버</button></p>
    <p><button type="button" onclick="sub2()" >구글</button></p>
    <p><button type="button" onclick="location.href = 'https://www.daum.net';">다음</button></p>

    <script>
        function sub(){
                location.href = "https://www.naver.com";
            //뒤로가기가 가능
        }

        function sub2(){
                location.replace("https://google.com");
            //뒤로가기가 안됨
        }

    </script>
