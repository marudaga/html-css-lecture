<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>클래스</h3>

    <script>
        //클래스
        class User{
            //생성자 함수 : 클래스 안에서의 생성자는 constructor라는 이름으로 만든다.
            constructor({name,age}){
                //필드
                this.name = name;
                this.age = age;
            }

            //메소드
            sayHello() {
                return '안녕하세요 저느 ' + this.name + '입니다.';
            }
        }

        const obj = new User({name:'홍길동', age:19});
        console.log(obj.name);
        console.log(obj.sayHello());

        console.log(typeof User);//function
        console.log(typeof User.prototype.constructor);//function
        console.log(typeof User.prototype.sayHello);//function
       console.log(obj instanceof User); //true
    </script>
    
</body>
</html>
