<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>클래스 -메소드 :getter, setter</h3>
    
    <script>
        class User{
            constructor(){
                this._name = '';
            }

            get name() { // getter
                return this._name;
            }

            set name(newName){ // setter
                this._name = newName;
            }
        }

        const obj = new User();
        obj.name = '홍길동';
        console.log(obj.name);

    </script>
    
</body>
</html>
