<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
*, *::after, *::before { box-sizing: border-box; }

body { font-size: 14px; font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif; }

a { color: #000; text-decoration: none; cursor: pointer; }
a:active, a:hover { text-decoration: underline; color: #F28011; }

.btn {
	padding: 5px 10px;
	font-size: 14px; font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	color: #333; font-weight: 500;
	border: 1px solid #999; border-radius: 4px;
	background-color: #fff;
	cursor:pointer;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	color:#333;
	background-color: #f8f9fa;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

.border { border: 1px solid #ced4da; }

/* layout */
.container { width: 450px; margin: 30px auto; }

.container table td { padding: 5px 7px; }
.container input[type=text] { width: 98%; }

.btn-black { background: #333; color: #fff; }
</style>



</head>
<body>

<div class="container">
    <table class="table border">
		<tr>
		    <td colspan="2">
		        기준년월일
		    </td>
		</tr>
		<tr>
		    <td width="250">
		        <input type="text" id="baseDate" class="form-control"
		                   placeholder="예)20151010">
		    </td>
		    <td>
		        <button type="button" class="btn" onclick="init();">&nbsp;초기화&nbsp;</button>
		    </td>
		</tr>
		
		<tr style="border-top: 1px solid #eaeaea;">
		    <td colspan="2">
		        기준일부터
		    </td>
		</tr>
		<tr>
		    <td>
		        <input type="text" id="afterDay" class="form-control" style="width: 110px;"
		                  placeholder="예) 100">
		        <span>일째 되는 날은 ?</span>
		    </td>
		    <td>
		        <button type="button" onclick="afterDayResult();" class="btn btn-black">&nbsp;계산&nbsp;</button>
		        <input type="text" id="resultDate1" class="form-control" style="width: 90px; color: #00f; border: none;" readonly="readonly">
		    </td>
		</tr>
		<tr>
		    <td>
		        <input type="text" id="afterDate" class="form-control" style="width: 110px;"
		                   placeholder="예) 20151010">
		        <span>까지 며칠 ?</span>
		    </td>
		    <td>
		        <button type="button" onclick="afterDateResult();" class="btn btn-black">&nbsp;계산&nbsp;</button>
		        <input type="text" id="resultDate2" class="form-control" style="width: 90px; color: #00f; border: none;" readonly="readonly">
		    </td>
		</tr>
		<tr>
		    <td colspan="2">
		        <span>* 기준일을 1일로 계산</span>
		    </td>
		</tr>

		<tr style="border-top: 1px solid #eaeaea;">
		    <td colspan="2">
		        생년월일
		    </td>
		</tr>
		<tr>
		    <td>
		        <input type="text" id="birth" class="form-control" style="width: 110px;"
		                   placeholder="예) 20151010">
		        <span>나이는 ?</span>
		    </td>
		    <td>
		        <button type="button" onclick="birthResult();" class="btn btn-black">&nbsp;계산&nbsp;</button>
		        <input type="text" id="resultAge" class="form-control" style="width: 90px; color: #00f; border: none;" readonly="readonly">
		    </td>
		</tr>
    </table>
</div>
<script type="text/javascript">
	var by, bm,bd, baseDate;


	function init(){
		baseDate = document.querySelector("#baseDate").value;
		by = parseInt(baseDate.substring(0,4));
        bm = parseInt(baseDate.substring(4,6));
        bd = parseInt(baseDate.substring(6));
		console.log(by+bm+bd);		
	}
	function afterDayResult(){
		var afterDay = document.querySelector("#afterDay").value;
		afterDay = parseInt(afterDay);
		console.log(by+ bm+ bd+ afterDay);

		date = new Date(by,bm-1,bd+afterDay);

		y = date.getFullYear();
        m = date.getMonth() + 1;
        d = date.getDate();

		console.log(y + "-" + m + "-" + d);

		let adate =y + "-" + m + "-" + d; 

		document.querySelector('#resultDate1').value = adate;
	}
	function afterDateResult(){
		let p = /(\.)|(\-)|(\/)/g;
		var afterDate = document.querySelector("#afterDate").value;

		afterDate = afterDate.replace(p, '');

		let ay = parseInt(afterDate.substring(0,4));
        let am = parseInt(afterDate.substring(4,6));
        let ad = parseInt(afterDate.substring(6));
		console.log("y,m,d:"+y + "-" + m + "-" + d);

		let adate = new Date(ay, am-1, ad);
		let bdate = new Date(by, bm-1, bd);

		let at = adate.getTime();
		let bt = bdate.getTime();

		let dif = at - bt;
	
		let day = Math.floor(dif / (24*60*60*1000));
		console.log("d-day: "+"D-"+ day);
		document.querySelector('#resultDate2').value = day;

	}
	function birthResult(){
		var birth = document.querySelector("#birth").value;

		let birthy = parseInt(birth.substring(0,4));
        let birthm = parseInt(birth.substring(4,6));
        let birthd = parseInt(birth.substring(6));
		console.log("y,m,d:"+birthy + "-" + birthm + "-" + birthd);

		let birthdate = new Date(birthy, birthm-1, birthd);

		var now = new Date();
        let y = now.getFullYear();
        let m = now.getMonth() + 1;
        let d = now.getDate();		
		
		let at = birthdate.getTime();
		let nt = now.getTime();

		let dif = nt - at;
	
		let age = Math.floor(dif / (365*24*60*60*1000));
		console.log("age: "+ age);
		document.querySelector('#resultAge').value = age;

	}
</script>
</body>
</html>
