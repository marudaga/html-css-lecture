<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function result(){
            let age = document.getElementById("inputs").value;

            if(! age ){//age가 문자열이라 0을 넣어도 !가 연산자가 아니고 age도 문자이기 때문에 연산시에 null만 참이된다.  if(age ==='')
            // if(! (age-1) ) 이렇게 되면 안의 값이  (! 숫자)가 되어서 숫자가 0일때도 참이됨
                alert('나이를 입력하쇼..')
                document.getElementById('inputs').focus();
                return;
            }

            let s;

            s = age >= 19? '성인': '미성년자';

            document.getElementById("resultLayout").innerHTML = 
            "결과 : <span style = 'color:tomato;'>" + s + "</span>";
        }
    </script>
    <title>Document</title>
</head>
<body>
    <h3>3항 연산자</h3>
    <p>
        <input type="text" id="inputs" placeholder="나이">
        <button type="button" onclick="result();">확인</button>
    </p>
    <hr>
    <div id="resultLayout"></div>
</body>
</html>
