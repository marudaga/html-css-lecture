<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //날짜 유효성 검사
        function isValidDate(data){
            if(data.length !== 8 && data.length !== 10) return false;

            //let p  = /^[.\\\/]$/g;
            let p = /[\.\/\\]/g;
            //let p  = /(\.)|(\-)|(\/)/g;
            //g : 정규식내용이 아니라 replace에서 전체를 교체할때 사용
            data = data.replace(p, '');
            if(data.length !==8) return false;

            p = /^[12][0]{3}[0-9]{2}[0-9]{2}$/;
            if(! p.test(data)) return false;

            return true;
        }
        function result() {
            var date = document.querySelector("#date").value;

            if(! isValidDate(date)){
                document.querySelector("#date").focus();
                return;
            }

            alert(date);
        }
    </script>
</head>

<body>
    <h3>내장객체 - Date</h3>

    <div>
        <input type="text" id="date" placeholder="날짜를 입력하세요">
        <!--input type="date"를 하면 33일도 입력이되버림=> readonly로 막아야됨-->
        <button type="button" onclick="result();">확인</button>
        <!--자바스크립트 한줄은 ; 생략가능 result() 로 가능-->
    </div>


</body>

</html>
