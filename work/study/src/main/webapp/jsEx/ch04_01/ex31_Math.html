<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math : 생성자가 없으며, 모든 속성과 메소드가 정적
        var s;

        s = Math.PI; //원주율
        console.log(s);

        s = Math.round(10.2); //10,숫자에 가장 가까운 정수
        console.log(s);

        s = Math.round(10.5); //11
        console.log(s);
        
        s = Math.ceil(10.2); //11, 인수보다 크거나 같은 수중 가장 적은 수
        console.log(s);

        s = Math.floor(10.2); //10, 인수보다 적거나 같은 수중 가장 큰수
        console.log(s);
        
        s = Math.random();//0 <=난수 <1
        console.log(s);
        
        s = Math.floor(Math.random() *10); //0~9 사이의 난수
        console.log(s);

        s = Math.pow(2,10); //1024
        console.log(s);
        
    </script>
</head>
<body>
    
</body>
</html>
