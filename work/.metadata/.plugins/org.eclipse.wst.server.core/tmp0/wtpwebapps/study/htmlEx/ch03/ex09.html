<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>vertical-align : 인라인태그, table-cell의 box에서의 수직 정렬</h3>
<!-- vertical-align : 글의 중앙을 기준(middle)으로 할것인지 위를 기준으로(top),등등  문단을 기준으로 정렬되는 것 -->
	<div>
		<div
			style="background: yellow; width: 100px; display: inline-block; height: 100px; vertical-align: top;">A</div>


		<div
			style="background: lightblue; width: 100px; display: inline-block; height: 100px; vertical-align: baseline;">BB</div>


		<div
			style="background: green; width: 100px; display: inline-block; height: 100px; vertical-align: middle;">CCC</div>


		<div
			style="background: tomato; width: 100px; display: inline-block; height: 100px; vertical-align: bottom;">D</div>
	</div>



</body>
</html>
